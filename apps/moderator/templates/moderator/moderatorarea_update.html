{% extends 'cabinet/cabinet_base.html' %}
{% block content %}
<div class="container">
  <div class="col-lg-12">
    {% include 'city/__include/city_menu.html' %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <p class="lead text-center remove-bottom">Район {{ object.name }} города {{ object.city.name }}</p>
      </div>
      <div class="panel-body">
        <div class="row">
          <form action="" role="form" id="js-form-moderatorarea" method="post">
            {% csrf_token %}
            {{ form.moderator }}
            {{ form.city }}
            <div class="form-group">
              <div class="col-lg-2">{{ form.name.label_tag }}</div>
              <div class="col-lg-3">{{ form.name }}</div>
              {{ form.name.errors }}
              <div class="col-lg-7">
                <button type="submit" class="btn btn-success add-bottom">Сохранить</button>
              </div>
              <div class="clearfix"></div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
