{% extends 'cabinet/cabinet_base.html' %}
{% block content %}
  <div class="container">
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li><a href="{% url 'dashboard:index' %}">Рабочий стол</a></li>
        <li><a href="{% url 'city:list' %}">Список городов</a></li>
        <li class="active">Добавление города</li>
      </ol>
      <div class="panel panel-default">
        <div class="panel-heading">
          <p class="lead text-center remove-bottom">Добавление города</p>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6">
              <form action="" role="form" id="js-city-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <div class="col-lg-5">{{ form.name.label_tag }}</div>
                  <div class="col-lg-7">{{ form.name }}</div>
                  {{ form.name.errors }}
                  <div class="clearfix"></div>
                </div>
                <button type="submit" class="btn btn-default">Сохранить</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
