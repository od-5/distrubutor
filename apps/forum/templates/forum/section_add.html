{% extends 'cabinet/cabinet_base.html' %}
{% block content %}
  <div class="container">
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li><a href="{% url 'dashboard:index' %}">Рабочий стол</a></li>
        <li><a href="{% url 'forum:list' %}">Форум</a></li>
        <li class="active">Добавление раздела</li>
      </ol>
      <div class="panel panel-default">
        <div class="panel-heading">
          <p class="lead text-center remove-bottom">Добавление раздела</p>
        </div>
        <div class="panel-body">
          <form action="" role="form" method="post" class="js-forum-section-add" >
            {% csrf_token %}
            <div class="col-lg-6">
            {% for field in form %}
              <div class="form-group">
                <div class="col-lg-5">{{ field.label_tag }}</div>
                <div class="col-lg-7">{{ field }}</div>
                <div class="clearfix"></div>
                {{ field.errors }}
              </div>
            {% endfor %}
              <div class="form-group">
                <div class="col-lg-12">
                  <button type="submit" class="btn btn-default">Создать раздел</button>
                </div>
              </div>
            </div>
            <div class="clearfix"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
