<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  {% load staticfiles %}
  <link href="{% static 'css/cab_style.css' %}?ver=1.05" rel="stylesheet">
</head>
<body style="height:auto;min-height:unset">
  <table class="table remove-bottom">
    <tbody>
      <tr>
        <td>ФИО</td>
        <td>{{ object.full_name }}</td>
      </tr>
      <tr>
        <td>Возраст</td>
        <td>{{ object.age }}</td>
      </tr>
      <tr>
        <td>Пол</td>
        <td>{{ object.get_sex_display }}</td>
      </tr>
      {% for item in object.questionaryquestioncompleted_set.all %}
      <tr>
        <td>{{ item.questionary_question }}</td>
        <td>{{ item.text }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
