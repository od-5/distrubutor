{% extends 'cabinet/cabinet_base.html' %}
{% block content %}
  <div class="container">
    <div class="col-lg-12">
      <ol class="breadcrumb">
        <li><a href="{% url 'dashboard:index' %}">Рабочий стол</a></li>
        <li><a href="{% url 'package:list' %}">Список платёжных пакетов</a></li>
        <li class="active">Добавление платёжного пакета</li>
      </ol>
      <div class="panel panel-default">
        <div class="panel-heading">
          <p class="lead text-center remove-bottom">Добавление платёжного пакета</p>
        </div>
        <div class="panel-body">
          <div class="col-lg-6">
            <form action="" role="form" method="post" id="js-form-package-add">
              {% csrf_token %}
            {% for field in form %}
              <div class="form-group">
                <div class="col-lg-5">{{ field.label_tag }}</div>
                <div class="col-lg-7">{{ field }}</div>
                <div class="clearfix"></div>
                {{ field.errors }}
              </div>
            {% endfor %}
              <button type="submit" class="btn btn-default">Сохранить</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
