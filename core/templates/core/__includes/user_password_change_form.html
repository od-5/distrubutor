<form action="{% url 'password_change' %}" role="form" class="form js-form-password-change" method="post">
  {% csrf_token %}
  <input type="hidden" name="user_id" class="form-control" value="{{ user_id }}">
  <div class="form-group">
    <label for="password1">Новый пароль:</label>
    <input type="password" name="password1" class="form-control">
  </div>
  <div class="form-group">
    <label for="password2">Повторите пароль:</label>
    <input type="password" name="password2" class="form-control">
  </div>
  <button type="submit" class="btn btn-save">Изменить пароль</button>
</form>
